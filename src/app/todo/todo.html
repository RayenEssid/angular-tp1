<h1>Liste des tâches à faire :</h1>
<input [(ngModel)]="tache" type="text" placeholder="Ajouter une tache">
<button (click)="ajouterTache()">Ajouter</button>
<ul>  
    @for (todo of todos; track todo.id) {
        @if(todo.state != "done"){<li
            >{{todo.task}}
            <button (click)="modifTodo(todo.id)">Modifier</button>
            <button (click)="supprimerTache(todo.id)">Supprimer</button>
        </li>}
    }
</ul>

<input type="text" [(ngModel)]="tachem"><button (click)="modifTodo1()">ok</button>
